<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate</title>
    <script>
        function copyLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link)
        }
    </script>
</head>
<body>
    <h1>Generate</h1>
    <img src="{{ url_for('static', filename=img_path) }}" width="256" height="256">
    <form action="{{code_64}}">
        <button type="submit">
            ПОЛУЧИТЬ КОШКО ЖЕНА
        </button>
    </form>
    <button onclick="copyLink()">Скопировать ссылку</button>
</body>
</html>
